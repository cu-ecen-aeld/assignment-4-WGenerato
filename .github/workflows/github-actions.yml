name: assignment-test
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'
jobs:
  full-test:
    container: cuaesd/aesd-autotest:assignment4-buildroot
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.Buildroot_Submodule_SSH_PRIVATE_KEY }}

      - name: Checkout submodules
        run: |
          git submodule update --init --recursive
          git submodule status
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"

      - name: Set permissions for base_external directory
        run: chmod -R 755 base_external

      # Add more steps as necessary

      - name: Set executable permissions for full-test.sh
        run: chmod +x ./full-test.sh

      - name: Run full test
        run: ./full-test.sh

      - name: Cleanup
        if: always()
        run: ssh-add -D

